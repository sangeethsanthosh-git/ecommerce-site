<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">ðŸ›’ Your Cart</h2>
    {% if cart %}
        <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td><img src="{{ url_for('static', filename='images/' + item.image) }}" height="60"></td>
                    <td>â‚¹{{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>â‚¹{{ item.subtotal }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h4 class="text-end">Total: â‚¹{{ total }}</h4>
        <div class="text-end mt-3">
            <a href="{{ url_for('checkout') }}" class="btn btn-success">Proceed to Checkout</a>
        </div>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</div>
</body>
</html>
