<!DOCTYPE html>
<html>
<head>
    <title>Shop Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">üõçÔ∏è My Shop</h1>
        <div class="text-end mb-3">
            <a href="{{ url_for('cart') }}" class="btn btn-outline-success">üõí View Cart</a>
        </div>

        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" height="300" style="object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text fw-bold">‚Çπ{{ product.price }}</p>
                        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary mt-auto">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
